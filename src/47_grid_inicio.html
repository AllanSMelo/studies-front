<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Allan">
        <meta name="description" content="grid layout'">
        <meta name="keywords" content="html5, tecnologia">
        
        <style>
            .gridContainer{
                width: 90%;
                background: #ccc;
                margin: 30px auto;
            }

            .gridItem{
                background-color: orange;
                padding: 15px;
                font-family: sans-serif;
            }

            /* GRID */
            .gridContainer {
                display: grid;
                grid-template-rows: [header-start] 100px
                                    [header-end nav-start] 50px
                                    [nav-end main-start] 1fr 
                                    [main-end footer-start] 50px
                                    [footer-end];
                grid-template-columns: [col1-start] 1fr
                                       [col1-end col2-start] 1fr
                                       [col2-end col3-start] 1fr
                                       [col3-end];
                grid-gap: 1.25em;
            }

            .header {
                /* grid-column: 1 / -1; */
                grid-column: col1-start / col3-end;
                /* grid-row: header; está implícito o header-start e end */
            }
            .nav {
                /* grid-column: 1 / 3; */
                grid-column: col1-start / col3-start;
            }
            .aside {
                /* grid-row: 2 / -1; */
                grid-row: header-end / footer-start;
                /* grid-column: 3 / 4; */
                grid-column: col3-start / col3-end;
                z-index: 1;
            }
            .main {
                /* grid-column: 1 /3; */
                grid-column: col1-start / col3-start;
                min-height: 200px;
            }
            .footer {
                /* grid-column: 1 / -1; */
                grid-column: col1-start / col3-end;
                /* grid-row: 4 / -1; */
                background: rgba(255, 0, 0, .5);
            }
            
        </style>
    </head>
    <body>
        <h2>Grid Layout</h2>
        
        
        <div class="gridContainer">
            <header class="header gridItem">header</header>
            <nav class="nav gridItem">nav</nav>
            <aside class="aside gridItem">aside</aside>
            <main class="main gridItem">
                main
            </main>
            <footer class="footer gridItem">footer</footer>
        </div>
        
        
    </body>
</html>
